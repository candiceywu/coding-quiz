<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300&display=swap" rel="stylesheet">
    <title>Coding Quiz</title>
</head>

<body>

    <section id="score-board"></section>
        <h1 class="highscores">View Highscores<h1>

    </section>

    <section>
        <div class="timer-text">
            <div class="timer-count"></div>
            <h2>seconds remaining</h2>
        </div>
    </section>

    <section>

        <div class="greeting">
            <h4 id="introduction"></h4>
            <p id="instructions">Do your best to answer these multiple-choice questions. There's a 60-second
                timer
                at the top-right corner, but if you answer a question incorrectly, 10 seconds will be docked
                from
                the countdown.</p>
            <p id="description"></p>
        </div>

        <div>
            <button id="start">Start</button>
        </div>

        <div>
            <ul>
                <li><button id="mc1"></li>
                <li><button id="mc2"></li>
                <li><button id="mc3"></li>
                <li><button id="mc4"></li>
            </ul>

            <p id="show-answer"></p>
        </div>



    </section>

<div class="enter-initials">
      <h1>Enter Your Initials</h1>
      <form id="initials-form" method="POST">
        <label for="initials-text">Add your initials: </label>
        <input type="text" placeholder="e.g., CW" name="initials-text" id="initials-text" />
      </form>
      <p id="score-count"></p>
      <ul id="initials-list"></ul>

    <script src="./assets/script.js"></script>
</body>

</html>
