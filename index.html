<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300&display=swap" rel="stylesheet">
    <title>Coding Quiz</title>
</head>

<body>

    <header>
        <h1 id="highscores">View High Scores</h1>
    </header>


    <div class="timer-text">
        <div class="timer-count"></div>
        <h2>seconds remaining</h2>
    </div>

    <main>
        <section>

            <div class="card results">
                <div class="win-loss-container">
                    <div>
                        <h2>Wins: <span class="win">0 </span> </h2>
                        <h2>Losses: <span class="lose">0</span></h2>
                    </div>
                    <button class="reset-button">Reset Score</button>
                </div>

            <div class="greeting">
                <h3 id="introduction"></h3>
                <p id="instructions">Do your best to answer these multiple-choice questions. There's a 60-second
                    timer
                    at the top-right corner, but if you answer a question incorrectly, 10 seconds will be docked
                    from
                    the countdown.</p>
                <p id="description"></p>
            </div>

            <div>
                <button id="start">Start</button>
            </div>

            <div>
                <ul>
                    <li><button id="mc1"></li>
                    <li><button id="mc2"></li>
                    <li><button id="mc3"></li>
                    <li><button id="mc4"></li>
                </ul>

                <p id="show-answer"></p>
            </div>

        </section>

    </main>

    <script src="./assets/script.js"></script>
</body>

</html>
