<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Coding Quiz</title>

<body>

    <header>
        <h1 id="highscores">High scores</h1>
    </header>

    <div class="card timer">
        <div class="timer-text">
            <div class="timer-count">60</div>
            <h2>seconds remaining</h2>
        </div>

        <main>
            <section>
                <div class="greeting">
                    <h3 id="introduction"></h3>
                    <p id="description"></p>
                </div>

                <div>
                    <button type="start-button">Start</button>
                </div>

                <div>
                    <ul>
                        <li><button id="mc1"></li>
                        <li><button id="mc2"></li>
                        <li><button id="mc3"></li>
                        <li><button id="mc4"></li>
                    </ul>

                    <p id="answer"></p>
                </div>

                <div>
                    <button type="next-button">Next</button>
                </div>
            </section>

            <p>Grade : <span id="grade-percentage"></span>%</p>
